<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satyam Pro-Store | MERN Developer</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [cart, setCart] = useState([]);
            const [filter, setFilter] = useState('All');
            const [isCartOpen, setIsCartOpen] = useState(false);

            const products = [
                { id: 1, name: "Premium Watch", price: 4999, cat: "Electronics", img: "https://images.unsplash.com/photo-1523275335684-37898b6baf30" },
                { id: 2, name: "Casual Shoes", price: 2499, cat: "Fashion", img: "https://images.unsplash.com/photo-1542291026-7eec264c27ff" },
                { id: 3, name: "Smartphone Pro", price: 54999, cat: "Electronics", img: "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9" },
                { id: 4, name: "Leather Jacket", price: 8999, cat: "Fashion", img: "https://images.unsplash.com/photo-1551028711-131da507bd7c" },
            ];

            const addToCart = (p) => {
                setCart([...cart, p]);
                alert(`${p.name} added to cart!`); // Interviewer ko dikhane ke liye logic
            };

            const filteredProducts = filter === 'All' ? products : products.filter(p => p.cat === filter);

            return (
                <div class="font-sans">
                    {/* Header */}
                    <nav class="bg-white shadow-sm p-4 sticky top-0 z-50">
                        <div class="max-w-7xl mx-auto flex justify-between items-center">
                            <h1 class="text-2xl font-black text-indigo-600 tracking-tighter">SATYAM<span class="text-slate-800">DEV</span></h1>
                            <div class="flex items-center space-x-6">
                                <div class="hidden md:flex space-x-4 text-gray-600 font-medium">
                                    <button onClick={() => setFilter('All')} class={filter === 'All' ? 'text-indigo-600 border-b-2 border-indigo-600' : ''}>All</button>
                                    <button onClick={() => setFilter('Electronics')} class={filter === 'Electronics' ? 'text-indigo-600 border-b-2 border-indigo-600' : ''}>Electronics</button>
                                    <button onClick={() => setFilter('Fashion')} class={filter === 'Fashion' ? 'text-indigo-600 border-b-2 border-indigo-600' : ''}>Fashion</button>
                                </div>
                                <div class="relative cursor-pointer bg-indigo-100 p-2 rounded-full text-indigo-600 px-4">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                    <span class="ml-2 font-bold">{cart.length}</span>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Hero */}
                    <header class="bg-indigo-600 text-white py-20 px-6 overflow-hidden relative">
                        <div class="max-w-7xl mx-auto relative z-10">
                            <span class="bg-indigo-500 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-widest">Summer Collection 2026</span>
                            <h2 class="text-5xl md:text-7xl font-bold mt-4 mb-6 leading-tight">Modern Tech & <br/>Street Style.</h2>
                            <p class="text-indigo-100 text-xl max-w-xl mb-8">Full-stack implementation with React, showing clean state management and responsive UI/UX design.</p>
                            <div class="flex space-x-4">
                                <button class="bg-white text-indigo-600 px-8 py-3 rounded-lg font-bold hover:shadow-xl transition">Explore Shop</button>
                                <button class="border border-indigo-400 px-8 py-3 rounded-lg font-bold hover:bg-indigo-500 transition">View Portfolio</button>

                        </div>
                        <div class="absolute -right-20 -bottom-20 w-96 h-96 bg-indigo-500 rounded-full opacity-50 blur-3xl"></div>
                    </header>

                    {/* Product Listing */}
                    <section class="max-w-7xl mx-auto py-16 px-6">
                        <div class="flex justify-between items-end mb-12">
                            <div>
                                <h3 class="text-3xl font-bold text-slate-800">Featured Products</h3>
                                <p class="text-slate-500">Curated items for your lifestyle</p>
                            </div>
                            <span class="text-indigo-600 font-semibold cursor-pointer">View All <i class="fa-solid fa-arrow-right ml-1"></i></span>
                        </div>

                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-10">
                            {filteredProducts.map(p => (
                                <div key={p.id} class="group bg-white rounded-3xl p-4 shadow-sm hover:shadow-2xl transition-all duration-500 border border-slate-100 relative">
                                    <div class="h-64 rounded-2xl overflow-hidden mb-6 bg-slate-100 relative">
                                        <img src={p.img} class="w-full h-full object-cover group-hover:scale-110 transition duration-700" />
                                        <button onClick={() => addToCart(p)} class="absolute bottom-4 right-4 bg-white w-12 h-12 rounded-xl shadow-lg flex items-center justify-center text-indigo-600 opacity-0 group-hover:opacity-100 translate-y-4 group-hover:translate-y-0 transition-all duration-300">
                                            <i class="fa-solid fa-plus text-xl"></i>
                                        </button>
                                    </div>
                                    <div class="px-2">
                                        <span class="text-xs font-bold text-indigo-500 uppercase tracking-wider">{p.cat}</span>
                                        <h4 class="text-lg font-bold text-slate-800 mt-1">{p.name}</h4>
                                        <div class="flex justify-between items-center mt-4">
                                            <p class="text-xl font-black text-slate-900">â‚¹{p.price.toLocaleString()}</p>
                                            <div class="flex text-yellow-400 text-xs">
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star-half-stroke"></i>

                                    </div>
                                </div>

                        </div>
                    </section>

                    {/* Skills/Concept Section for Interviewer */}
                    <section class="bg-slate-900 text-white py-20 px-6">
                        <div class="max-w-7xl mx-auto grid md:grid-cols-3 gap-12 text-center">
                            <div>
                                <i class="fa-solid fa-bolt text-indigo-400 text-4xl mb-4"></i>
                                <h5 class="text-xl font-bold mb-2">Clean Code</h5>
                                <p class="text-slate-400">Component-based architecture using React functional components.</p>
                            </div>
                            <div>
                                <i class="fa-solid fa-mobile-screen text-indigo-400 text-4xl mb-4"></i>
                                <h5 class="text-xl font-bold mb-2">Responsive</h5>
                                <p class="text-slate-400">Mobile-first design approach with Tailwind CSS utility classes.</p>
                            </div>
                            <div>
                                <i class="fa-solid fa-database text-indigo-400 text-4xl mb-4"></i>
                                <h5 class="text-xl font-bold mb-2">MERN Ready</h5>
                                <p class="text-slate-400">Designed to easily connect with Express & MongoDB REST APIs.</p>
                            </div>
                        </div>
                    </section>

                    <footer class="py-10 text-center text-slate-400 bg-white border-t border-slate-100">
                        <p class="font-medium text-slate-800 italic">"Building the future of web, one component at a time."</p>
                        <p class="mt-4 text-sm uppercase tracking-widest font-bold">Satyam Kumar | Full Stack Developer</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
